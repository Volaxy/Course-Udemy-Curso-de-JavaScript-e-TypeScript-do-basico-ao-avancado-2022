<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculator</h1>
    
    <table class="calculator">
      <tr>
        <td colspan="4"><input type="text" class="display"></td>
      </tr>

      <tr>
        <td><button class="default-button clear-button">C</button></td>
        <td><button class="default-button num-button">(</button></td>
        <td><button class="default-button num-button">)</button></td>
        <td><button class="default-button num-button">/</button></td>
      </tr>
      
      <tr>
        <td><button class="default-button num-button">7</button></td>
        <td><button class="default-button num-button">8</button></td>
        <td><button class="default-button num-button">9</button></td>
        <td><button class="default-button num-button">*</button></td>
      </tr>
      
      <tr>
        <td><button class="default-button num-button">4</button></td>
        <td><button class="default-button num-button">5</button></td>
        <td><button class="default-button num-button">6</button></td>
        <td><button class="default-button num-button">+</button></td>
      </tr>
      
      <tr>
        <td><button class="default-button num-button">1</button></td>
        <td><button class="default-button num-button">2</button></td>
        <td><button class="default-button num-button">3</button></td>
        <td><button class="default-button num-button">-</button></td>
      </tr>
      
      <tr>
        <td><button class="default-button num-button">.</button></td>
        <td><button class="default-button num-button">0</button></td>
        <td><button class="default-button del-button">&laquo;</button></td>
        <td><button class="default-button eq-button">=</button></td>
      </tr>
    </table>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
