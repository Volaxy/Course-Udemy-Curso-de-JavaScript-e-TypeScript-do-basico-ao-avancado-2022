<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs HTML</title>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <fieldset>Description
            <p>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" placeholder="Your name" required>
            </p>
            
            <p>
                <label for="dev1">Sou um dev1:</label>
                <input id="dev1" type="checkbox" name="dev1">
                
                <label for="dev2">Sou um dev2:</label>
                <input id="dev2" type="checkbox" name="dev2">
                
                <label for="dev3">Sou um dev3:</label>
                <input id="dev3" type="checkbox" name="dev3">
            </p>
            
            <p>
                GÃªnero:<br>
                <label for="feminino">Feminino</label>
                <input id="feminino" type="radio" name="genero" value="Feminino">
                
                <label for="masculino">Masculino</label>
                <input id="masculino" type="radio" name="genero">
                
                <label for="rad2">Sou um rad2:</label>
                <input id="rad2" type="radio" name="genero">
            </p>

            <p>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" value="2022-03-18">
            </p>

            <p>
                <label for="datetime">Date Time:</label>
                <input type="datetime-local" name="datetime" id="datetime" value="2022-03-18T20:00">
            </p>
            
            <p>
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" value="2022-03-18T20:00">
            </p>

            <p>
                <label for="color">Color:</label>
                <input type="color" name="color" id="color">
            </p>

            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </p>

            <p>
                <label for="file">Chose a file:</label>
                <input type="file" name="file" id="file" accept=".png">
            </p>
        </fieldset>

        <p>
            <button type="submit">Send</button>
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
