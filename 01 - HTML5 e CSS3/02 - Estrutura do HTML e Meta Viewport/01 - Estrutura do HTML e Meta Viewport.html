<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The mobile screen is rendered in the viewport, where it is usually larger than the mobile resolution, which makes the page content larger than the screen, creating a horizontal scroll for example -->
    <!-- The "device-width" means the actual width of the device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Viewport</title>
</head>
<body>
    <h1>My HTML</h1>
    <!-- To write some random text, just write "lorem" and press "ENTER" -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum modi atque error quas rerum nam aspernatur fugit itaque quos alias impedit eum sed, hic cum possimus ipsum ratione ducimus illum?</p>
</body>
</html>
<!-- To automatically create the base structure of an HTML document, we type "!" in vscode, and we give ENTER -->
