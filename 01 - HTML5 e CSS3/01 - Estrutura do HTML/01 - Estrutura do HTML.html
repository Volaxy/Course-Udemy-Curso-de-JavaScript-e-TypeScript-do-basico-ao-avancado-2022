<!DOCTYPE html> <!-- Esta tag informa para o navegador que este documento se trata de um documento HTML -->
<!-- Geralmente os valores dos atributos de uma tag estarão entre "" -->
<!--<tag class="entre aspas"></tag>-->
<!-- A tag <html> é uma tag raiz, em que todas as outras tags são decendentes dessa tag -->
<!--  -->
<html lang="pt-BR">
    <!-- A tag <head> trata os metadados informados no documento, esta tag não aparece no navegador -->
    <head>
        <!-- Esta tag mostra o título na janela -->
        <title>Primeiro Documento HTML</title>

        <!-- Define a codificação para o documento HTML -->
        <meta charset="utf-8">
    </head>
    <!-- Esta tag contém o corpo do documento, é tudo que é visto na página web -->
    <body>
        Hello, World!
    </body>
</html>
