<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Class</title>

    <style>
        /* This select any "h1" tag inside the html document */
        h1 {
            background: red;
        }

        /* To select a "Id" inside the html documento, put the "#" before the name */
        #main-title {
            background: blueviolet;
        }

        /* To select a "Class" inside the html documento, put the "." before the name */
        .red-title {
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- The "Id" attribute is a unique identifier, it cannot be present in another tag -->
    <h1 id="main-title" class="red-title">Main Title</h1>
    <!-- The "class" attribute can be contained in more than one tag, representing the same style in different elements -->
    <h2 class="red-title">Other title</h2>
</body>
</html>
